<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart | DC Sharma</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">E-Commerce Website</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/shop/home">Home</a>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
                <a class="btn btn-outline-success" href="/mycart">Cart</a>
            </div>
        </div>
    </nav>
    
    <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container">
            <p class="navbar-brand d-flex align-items-center"><strong>{{user}}</strong>
            </p>
        </div>
    </div>
    </header>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

{% for i, value in product.items %}
<div class="card m-3 album" style="max-width: 540px;">
    <div class="row g-0">
        <div class="col-md-4">
            <img src="{{i.productImage}}" class="img-fluid rounded-start" alt="...">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title">{{i.productName}}</h5>
                <h4 style="color:brown;">&#8377;{{i.productPrice}}</h4>
                <h4 style="color:black;">Qty: {{value}}</h4>
            </div>
        </div>
    </div>
</div>
{% endfor %}
<div class="row m-2">
    <div class="col-sm-2">
        <div class="card">
            <div class="card-body">
                <h4 class="card-text">Total: {{total}}</h4>
                <input type="submit" class="btn btn-primary" value="Place Order">
            </div>
        </div>
    </div>

</body>

</html>
